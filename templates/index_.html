<!DOCTYPE html>
<html>
<head>
    <title>Text to mp3+srt</title>
</head>
<body>
    <div>
<h1>Text to mp3+srt</h1>
        <h2>Generate synchronized mp3 (voice) and srt (subtitles) file from your text script.</h2>
    </div>
    <h1>Enter your text script here:</h1>
    <form action="/" method="post">
        <label for="language">Select Language:</label>
        <select name="language" id="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <!-- Add more language options as needed -->
        </select>

        <br><br>

        <label for="voice">Select Voice:</label>
        <select name="voice" id="voice">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <!-- Add more voice options as needed -->
        </select>

<br><br>
        <textarea name="textarea" id="textarea" rows="50" cols="100"></textarea>
        <br><br>
        <input type="submit" value="Generate and Download File">
    </form>
</body>
</html>
